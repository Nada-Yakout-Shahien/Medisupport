  display: flex;
  min-height: 100vh;
  padding: 2em;
  height: 100%;
}
.flex .inst{
  display:flex;
  flex-direction: column;
  padding: 4em;
  overflow: hidden;
  position: relative;
}
.flex .inst  h3{
  text-align: center;
  color: #36585E;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
  background: transparent;
  font-weight: 600;
  font-size: 3em;
}
.flex .flexs{
  position: relative;
  display: flex;
  flex-direction: column;
  overflow-x: auto;
  scroll-behavior: smooth;
  scrollbar-width: none;
  padding: 5rem  1rem;
  direction: rtl;
}
.flex .flexs .domain{
  display: flex;
  flex-direction: row;
  gap: 5em;
}

.flex .cont{
  display: flex;
  position: relative;
  flex-direction: column;
  padding: 5em ;
  background-image: linear-gradient(rgba(255, 0, 0, 0.515), rgba(255, 0, 0, 0.515)), url(http://localhost:3000/static/media/do.32db597e7881ff6bae06.jpg);
  border-radius: 10%;
  width: 100%;
  min-width: 60vw;
}
.flex .cont .parag{
  flex: 1 1;
  display: flex;
  flex-direction: column;
  background-color:white;
  padding: 2rem;
  border-radius: 15% 3%;
  gap: 1rem;
}
.flex .cont .img {
  position: absolute;
  right: 7%;
  top: 0%;
  transform: translateY(-50%);
  background-color: white;
  border-radius: 100%;
  padding: 0.5em;
}
.flex .cont .card-img {
  height: auto; 
}
.flex .cont .title p{
  color: #36585E;
  text-shadow: 2px 2px 4px #00000040; 
  background: transparent;
  font-weight: 600;
  font-size: 1.3em;
}
.flex .cont .para p{
  font-size: 1.5em;
  font-weight: 500;
  color: #F20D0D;
  height: 100%;
  width: 100%;
  white-space: normal;
}
.inst .control {
  display: flex;
  position: fixed;
  cursor: pointer;
  top: 50%;
  z-index: 100;
}
.inst .prev,
.inst .next {
  position: absolute;
  transform: translateY(-40%); 
}
.inst .prev {
  left: 1rem;
}
.inst .next {
  right: 1rem;
}
.img-btn {
  padding: 3vh;
  display: flex;
  gap: 1rem;
  cursor: pointer;
}
.control:hover {
  transform: scale(1.2);
  transition: transform 0.3s ease;

.container{
  position: relative;
  width: 70vw;
  height: 80vh;
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.3);

  transform: translateX(100%);

  height: 100%;

form {

  align-items: center;
  justify-content: center;
  flex-direction: column;
  width: 40%;
  min-width: 238px;
  padding: 0 10px;
  margin-left: -520px;
}
.title {
  font-size: 35px;
  color: #f20d0d;
  margin-bottom: 10px;
}
.input-field {
  width: 100%;
  height: 50px;
  background: white;
  margin: 10px 0;
  border: 2px solid #f20d0d;
  border-radius: 50px;
  display: flex;
  align-items: center;
}
.input-field i {
  flex: 1 1;
  text-align: center;
  color: #d9d9d9;
  font-size: 18px;
}
.input-field input {
  flex: 5 1;
  background: none;
  border: none;
  outline: none;
  width: 100%;
  font-size: 18px;
  font-weight: 600;
  color: #444;
}
.forgot-password a{
  font-family: 'Inter';
  font-size: 1rem;
  font-weight: 500;
  line-height: 14.52px;
  position: relative;
  left: -140px;
  color: #f28482;
}
.btn {
  width: 120px;
  height: 40px;
  border: none;
  border-radius: 50px;
  background-color: #f20d0d;
  color: white;
  font-weight: 600;
  margin: 10px 0;
  text-transform: uppercase;
  cursor: pointer;
}
.btn:hover {
  background: #fc4949;
}
.social-text {
  margin: 10px 0;
  font-size: 14px;
  color: #444;
}
.social-media {
  display: flex;
  justify-content: center;
}
.social-icon {
  height: 45px;
  width: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #444;
  border: #444 1px solid;
  border-radius: 50px;
  margin: 0 5px;
}
a {
  text-decoration: none;
}
.social-icon:hover {
  color: #f20d0d;
  border-color: #f20d0d;
}
.question {
  font-family: Istok Web;
  font-size: 15px;
  font-weight: 700;

  padding: 35px;
}
.register {
  font-size: 18px;

  line-height: 25.91px;
  color: #ff0000;
  cursor: pointer;
}
.panels-container {

  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
}

  position: relative;
  width: 70vw;
  height: 80vh;
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3) ,  0 6px 20px 0 rgba(0, 0, 0, 0.3) ;
  overflow: hidden;
}
.container::before {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  transform: translateX(100%);
  transition: 1s ease-in-out;
  width: 100%;
  height: 100%;
  background: linear-gradient(-45deg, #F20D0D,#D9D9D9 );
  z-index: 6;
}
.input-field {
  width: 100%;
  height: 50px;
  background: white;
  margin: 10px 0;
  border: 2px solid #F20D0D;
  border-radius: 50px;
  display: flex;
  align-items: center;
}
.input-field i {
  flex: 1 1;
  text-align: center;
  color: #D9D9D9;
  font-size: 18px ;
}
.input-field input {
  flex: 5 1;
  background: none;
  border: none;
  outline: none;
  width: 100%;
  font-size: 18px;
  font-weight: 600;
  color: #444;
}
.btn {
  width: 120px;
  height: 40px;
  border: none;
  border-radius: 50px;
  background-color: #F20D0D;
  color: white;
  font-weight: 600;
  margin: 10px 0;
  text-transform: uppercase;
  cursor: pointer;
}
.btn:hover {
  background:#fc4949 ;
}
.forgot-question {
  font-family: Jaldi;
  font-size: 10px;
  font-weight: 400;
  line-height: 50.44px;
  text-align: center;
  color: #000000;
}
.icon-robot {
  position: absolute;
  bottom: 0;
  left: 0;
  margin-bottom: 10px;
  margin-left: 10px;
}
.content-left img{
  border-radius: 50%;
  background-color:  #FFEAEA;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.content-img h2 {
  padding: 10px;
}
.content-img p {
  font-family: Jaldi;
  font-size: 16px;
  font-weight: 400;
  line-height: 20.78px;
  padding: 10px;
  text-align: center;
  color: #AAAAAA;

}
.content-img img{
  border-radius: 50%;
  background-color:#FFEAEA;
  width: 70px;
  height: 70px;
}
.panels-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
}
.arrow-left {
  position: absolute;
  top: 0;
  left: 0;
  margin-left: 10px ;
  padding: 15px;
  font-size: 20px;
  color: #444;
}
.panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
  width: 35%;
  min-width: 238px;
  padding: 0 10px;
  text-align: center;
  z-index: 6;
}
.image {
  width: 100%;
